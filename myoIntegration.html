<head>
    <link rel="stylesheet" href="myoIntegration.css">
</head>
    
<body>
    <form>
        <input type="radio" name="fancy" autofocus value="Food" id="food" />
        <input type="radio" name="fancy" value="Entertainment" id="entertainment" />
        <input type="radio" name="fancy" value="Medication" id="medication" />
        <input type="radio" name="fancy" value="Conversation" id="conversation" />
        <input type="radio" name="fancy" value="Input" id="input" />
        <label for="food">&#9827; Food</label>
        <label for="entertainment">&#9829; Entertainment</label>
        <label for="medication">&#9824; Medication</label>
        <label for="conversation">&#9830; Conversation</label>
        <div class="keys">Use left and right motions to navigate</div>
    </form>


    <p>Press a key on the keyboard in the input field.</p>

    <input type="text" size="40" onkeydown="onKeyDown(event)" onkeyup="onKeyUp()">
    
    <p>
        <strong>Note:</strong> The key property is not supported in Safari or IE 8 and earler versions.
    </p>

    <p id="print"></p>

    <script>
        function onKeyDown(event) {
            var x = event.key; 
            document.getElementById("print").innerHTML = x + "<br/>";
        }
        function onKeyUp() {
            document.getElementById("print").innerHTML = "Nothing" + "<br/>";
        }
    </script>

    <!-- Making 6 boxes on screen -->

</body>
</html>
